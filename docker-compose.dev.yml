version: '3'
services:
  api:
    build:
      context: ./NodeAPI
      dockerfile: ./Dockerfile.dev
    volumes:
      - "./NodeAPI:/app"
    env_file:
      - ./NodeAPI/.env
    depends_on:
      - redis
    ports:
      - "3001:3001"
  renderer:
    build:
      context:  ./IsomorphicReactApp
      dockerfile: ./Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - "./IsomorphicReactApp:/app"
    env_file:
      - ./IsomorphicReactApp/.env
  redis:
    image: redis:latest
